<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime Top-up</title>

     <!--Font Awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    
    <!--custom style-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
            <div>
                <i class="fa fa-bars"></i>
            </div>
            <div id="logo">
                <span class="logo"><img src="./logo.jpg" alt=""></span>
                <span>
                    <h3>HNG Internship</h3>
                    <p>Changing the World, One-inter at a time</p>
                </span>
            </div>
            <div class="add">
                <i class="fa fa-plus"></i>
            </div>
    </header>

    <section id="main-body">
        <div class="container">
            <div class="title">
                <h3>AIRTIME TOP_UP</h3>
            </div>
            <div class="banner">
                <img src="./background.jpg" alt="">
            </div>
        </div>
    </section>

    <section id="form-col">
        <div class="container">
            <div class="errors" id="errors"></div>
            <div class="success" id="success"></div>
            <div class="form-content">
                <div>
                    <h3>Send to</h3>
                    <div>
                        <select>
                            <option value="">Country</option>
                            <option value="">Nigeria</option>
                            <option value="">Ghana</option>
                            <option value="">S/Africa</option>
                        </select>
                    </div>
                    <div>
                        <select name="network" id="network">
                            <option value="">Select Network</option>
                            <option value="glo">Glo</option>
                            <option value="mtn">MTN</option>
                            <option value="etisalat">9-mobile</option>
                            <option value="airtel">Airtel</option>
                        </select>
                    </div>
                </div>
                <div class="send-to">
                    <div>
                        <label for="phone">Enter Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="amount">Confirm the amount</label>
                        <input type="text" name="amount" id="amount">
                    </div>
                </div>
                <div class="button-div">
                    <button onclick="validate()">Send</button>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>
    <script src="./purchase.js"></script>
</body>
</html>
